<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="MyProject">
        <title>MyProject - Create and Manage Projects</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <nav>
                <a href="/">Home</a> ||
                <a href="/projects">My Projects</a> ||
                <a href="/projects/new">Add Project</a>
            </nav>
        {% if user %}
            <nav>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        {% else %}
            <nav>
                <a href="{{ url_for('login') }}">Sign In</a> ||
                <a href="{{ url_for('register') }}">Register</a>
            </nav>
        {% endif %}
        </header>
        
        <div class=content>
        <h1>Welcome {% if user %}{{user}}{% endif %} to MyProject!</h1>

        <h2>With MyProject, you can create, edit and colloborate on projects!</h2>

        <nav> <a href="/projects">My Projects</a> </nav>
        </div>
    </body>
</html>
